<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Fixação 2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <img src="./inverno.PNG" alt="inverno" onmouseover="invernoOn()" onmouseout="invernoOff()">
                <div id="inverno"></div>
            </div>
            <div class="col-4">
                <img id="imgPrimavera" src="./primavera.PNG" alt="primavera" onmouseover="primaveraOn()" onmouseout="primaveraOff()"><br><br>
                <div id="primavera"></div>
            </div>
            <div class="col-4">
                <img id="imgVerao" src="./verao.PNG" alt="verao" onmouseover="veraoOn()" onmouseout="veraoOff()"><br><br>
                <div id="verao"></div>
            </div>
            <div class="col-4">
                <img id="imgOutono" src="./outono.PNG" alt="outono" onmouseover="outonoOn()" onmouseout="outonoOff()"><br><br>
                <div id="outono"></div>
            </div>
        </div>        
    </div>
</body>
</html>
